<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube 2D Simulation</title>
    <style>
        /* CSS styles */
        /* Define styles for the cubie */
        .cubie {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- HTML code -->
    <!-- Cubies -->
    <div class="cubie" style="top: 200px; left: 0;"></div>
    <div class="cubie" style="top: 250px; left: 0;"></div>
    <div class="cubie" style="top: 300px; left: 0;"></div>
    <div class="cubie" style="top: 200px; left: 100px;"></div>
    <div class="cubie" style="top: 250px; left: 100px;"></div>
    <div class="cubie" style="top: 300px; left: 100px;"></div>
    <div class="cubie" style="top: 200px; left: 200px;"></div>
    <div class="cubie" style="top: 250px; left: 200px;"></div>
    <div class="cubie" style="top: 300px; left: 200px;"></div>

    <!-- Include any JavaScript here if needed -->
    <script>
        // JavaScript code
        // You can add interactivity using JavaScript here if needed
    </script>
</body>
</html>
